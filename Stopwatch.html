<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Getting Started with JavaScript</title>

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		/>
		<style>
			body,
			.jumbotron {
				padding: 30px;
			}
			.text-giant {
				font-size: 40px;
			}
			.timer {
				font-size: 120px;
			}
		</style>
	</head>
	<body>
		<div class="jumbotron text-center">
			<!-- timer -->
			<div class="timer">
				<span class="minutes">00</span>
				:
				<span class="seconds">00</span>
			</div>

			<!-- timer buttons -->
			<div class="timer-buttons">
				<button class="btn btn-lg btn-success" data-action="start">
					START
				</button>
				<button class="btn btn-lg btn-danger" data-action="stop">
					STOP
				</button>
				<button class="btn btn-link btn-block" data-action="reset">
					RESET
				</button>
			</div>
		</div>

		<!-- ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ start javascrtipt ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ -->
		<script>
			const startButton = document.querySelector(
				'[data-action="start"]'
			);
			const stopButton = document.querySelector('[data-action="stop"]');
			const resetButton = document.querySelector(
				'[data-action="reset"]'
			);
			const minutes = document.querySelector('.minutes');
			const seconds = document.querySelector('.seconds');

			let isRunning = false;
			let timerTime = 0;
			let interval;

			function startTimer() {
				if (!isRunning) {
					isRunning = true;
					interval = setInterval(incrementTimer, 1000);
				}
			}

			function stopTimer() {
				if (isRunning) {
					isRunning = false;
					clearInterval(interval);
				}
			}

			function resetTimer() {
				stopTimer();
				timerTime = 0;
				minutes.innerText = '00';
				seconds.innerText = '00';
			}

			function incrementTimer() {
				timerTime += 1;

				const numOfMinutes = Math.floor(timerTime / 60);
				const numOfSeconds = timerTime % 60;

				console.log({ numOfMinutes, numOfSeconds });

				minutes.innerText = pad(numOfMinutes);
				seconds.innerText = pad(numOfSeconds);
			}

			function pad(number) {
				return number < 10 ? '0' + number : number;
			}

			startButton.addEventListener('click', startTimer);
			stopButton.addEventListener('click', stopTimer);
			resetButton.addEventListener('click', resetTimer);
		</script>
	</body>
</html>
