			//==============Operators
			let a = 10,
				b = 3,
				c = 15;

			let d = '5',
				e = 'my name',
				f = 'is chris';

			console.groupCollapsed('Addition');
			console.log(a + b); //13
			console.log(a + c); //25
			console.log(e + ' ' + f); //my name is chris
			console.log(a + d); //105
			console.log(typeof (a + d)); //string
			console.log(e + ' is a batman'); //my name is a batman
			console.groupEnd();

			console.group('Multiplicaiton');
			console.log(a * 3); //30
			console.log(a * b); //30
			console.log(b * c); //45
			console.groupEnd();

			console.groupCollapsed('Incrementing');
			console.log(a + 1); //11
			console.log(a++); //10,but a==11
			console.log((c += a)); //26
			console.groupEnd();

			//=================Comparisons
			const original = 'chris';
			const clone = 'CHRIS';
			console.groupCollapsed('String');
			console.log(original == 'chris'); //true
			console.log(original == clone); //false
			console.log(original == clone.toLocaleLowerCase()); //true
			console.groupEnd();

			const num1 = 10;
			const num2 = '10';
			console.groupCollapsed('Numbers');
			console.log(num1 == num2); //true
			console.log(num1 === num2); //false
			console.log(num1 != num2); //false
			console.groupEnd();

			let what; //undefined
			let things = null;
			console.groupCollapsed('Booleans');
			console.log(Boolean(what)); //false
			console.log(Boolean(things)); //false
			console.log(Boolean({})); //true
			console.log(Boolean([])); //true
			console.groupEnd();

			const firstArr = [1, 2, 3];

			const firstObj = { color: 'red' };
			const secondObj = { color: 'red' };

			console.groupCollapsed('Objects and Arrays');
			console.log(firstArr == secondArr); //false
			console.log(firstObj == secondObj); //false
			console.groupEnd();

			console.groupCollapsed('And Or');
			console.log(Boolean('blah') && Boolean('thing')); //true
			console.log(Boolean('blah') && Boolean('')); //false
			console.log(Boolean('blah') || Boolean('')); //true
			console.log(Boolean('') && Boolean('')); //false
			console.groupEnd();

			//========Functions
			function saySomething(message = 'goodbye', whisper = false) {
				if (whisper) {

			console.log(newSquared); */

			//=========Objects
			const hero = {
				name: 'Bruce Wayne',
				alias: 'Batman',
				catchphrase: 'To the Batwave!',
				speak: function () {
					return 'Attention ' + this.catchphrase;
				},
				attack(sound) {

				},
			};
			//access a property

			console.log(hero.name);

			//access methods

			console.log(hero.attack('POWWWW'));

			console.log('this is a string'.toUpperCase());

			console.log(first === second);

			console.log(

			//console.log(1..toString()); 	//output:1

			console.log(Number.isInteger(5));
			console.log((1.56243).toFixed(2));
			console.log(

				Math.floor(6.3) //6
			);
			console.groupEnd();

			//arrays
			const myArr = ['chris', 'nick', 'holly'];
			console.group('Arrays');
			console.log(myArr.length); //3
			console.log(myArr.join('-'), myArr); //chris-nick-holly
			console.log(myArr.push('ado'), myArr); //["chris", "nick", "holly", "ado"]
			console.log(myArr.pop(), myArr); //["chris", "nick", "holly"]
			console.groupEnd();

			myArr.forEach(function (user) {
				console.log(user);
			});

			myArr.forEach((user) => console.log(user));
