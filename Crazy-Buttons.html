<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Getting Started with JavaScript</title>

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/
			bootstrap.min.css"
		/>
		<style>
			body,
			.jumbotron {
				padding: 30px;
			}
			.text-giant {
				font-size: 40px;
			}
			.btn-crazy {
				position: absolute;
				top: 30px;
				left: 40%;
				width: 20%;
				transition: 0.5s ease all;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<button type="button" class="btn-crazy btn btn-lg btn-danger">
			Click Me!
		</button>
		<button type="button" class="btn-crazy btn btn-lg btn-primary">
			Click Me!
		</button>
		<button type="button" class="btn-crazy btn btn-lg btn-success">
			Click Me!
		</button>

		<!-- ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ start javascrtipt ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ -->
		<script>
			const crazyButtons = document.querySelectorAll('.btn-crazy');

			/*  use event to fix the problem that how to get the button object touched
			function goCrazy(e) {
				console.log(e);
				const button = e.target;

				// get a random number for the left offset
				//random num for top offset
				const offsetLeft =
					Math.random() * (window.innerWidth - button.clientWidth);
				const offsetTop =
					Math.random() * (window.innerHeight - button.clientHeight);

				//apply those num to the button
				button.style.top = offsetTop + 'px';
				button.style.left = offsetLeft + 'px';
			} */
			function goCrazy() {
				// get a random number for the left offset
				//random num for top offset
				const offsetLeft =
					Math.random() * (window.innerWidth - this.clientWidth);
				const offsetTop =
					Math.random() * (window.innerHeight - this.clientHeight);

				//apply those num to the button
				this.style.top = offsetTop + 'px';
				this.style.left = offsetLeft + 'px';
			}


			crazyButtons.forEach((button) =>
				button.addEventListener('mouseenter', goCrazy)
			);
		</script>
	</body>
</html>
