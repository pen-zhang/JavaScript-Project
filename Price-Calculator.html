<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Getting Started with JavaScript</title>

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		/>
		<style>
			body,
			.jumbotron {
				padding: 30px;
			}
			.text-giant {
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<div class="jumbotron">
			<h2>How much do pies cost?</h2>
			<form>
				<div class="form-group">
					<label for="price">Price </label>
					<input
						type="text"
						class="form-control"
						name="price"
						value="30"
					/>
				</div>
				<div class="form-group">
					<label for="quantity">
						Quantity
						<span class="label label-primary quantity-label">
							1
						</span>
					</label>
					<input
						type="range"
						class="form-control"
						name="quantity"
						value="1"
						min="1"
						max="10"
					/>
				</div>
			</form>

			<div class="text-right text-giant total"></div>
		</div>
		<!-- ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ start javascrtipt ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ -->
		<script>
			//grab everything we need
			const priceInput = document.querySelector('[name=price]');
			const quantityInput = document.querySelector('[name=quantity]');
			const total = document.querySelector('.total');
			const quantityLabel = document.querySelector('.quantity-label');

			//create the functions that we'll need
			function calculatePieCost() {
				console.log(priceInput.value);
				total.innerText =
					'$' + (priceInput.value * quantityInput.value).toFixed(2);
			}

			function updateQuantityLabel() {
				quantityLabel.innerText = quantityInput.value;
			}
			//on first run
			calculatePieCost();

			//add our event listeners
			priceInput.addEventListener('input', calculatePieCost); // instead of 'keyup'
			quantityInput.addEventListener('input', calculatePieCost);
			quantityInput.addEventListener('input', updateQuantityLabel);
		</script>
	</body>
</html>
